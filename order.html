<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Order Now - Berachah Kitchen</title>
  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">
          <img src="images/Logo.jpg" alt="Berachah Kitchen Logo">
          <span>Berachah Kitchen</span>
        </a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="menu.html">Menu</a>
          <a href="specials.html">Specials</a>
          <a href="order.html" class="active">Order Online</a>
          <a href="contacts.html">Contacts</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="order-section">
      <h1>Order Now</h1>
      <p>Fill out the form below to place your order. We'll confirm your order as soon as possible.</p>

      <form action="submit-order.php" method="post" class="order-form">
        <!-- Customer Details -->
        <fieldset>
          <legend>Customer Details</legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </fieldset>

        <!-- Order Details -->
        <fieldset>
          <legend>Order Details</legend>
          <label for="items">Choose Item</label>
          <select id="items" name="items" required>
            <option value="" disabled selected>Select an item</option>
            <option value="bck">Bridging Course Kota (BCK) - E25</option>
            <option value="hck">Higher Certificate Kota (HCK) - E30</option>
            <option value="bk">BCom Kota (BK) - E59.99</option>
            <option value="edk">Experienced Doctor Kota (EDK) - E199.99</option>
            <option value="pension">Pension Fund Kota - E279.99</option>
          </select>

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" placeholder="E.g., Extra cheese, no onions, etc."></textarea>
        </fieldset>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Berachah Kitchen. All Rights Reserved.</p>
  </footer>
  <script>
    // Handle form submission
document.getElementById("orderForm").addEventListener("submit", function (e) {
  e.preventDefault();

  // Capture form values
  const name = document.getElementById("name").value;
  const contact = document.getElementById("contact").value;
  const order = document.getElementById("order").value;
  const notes = document.getElementById("notes").value;

  // Display the order summary
  document.getElementById("summaryName").textContent = name;
  document.getElementById("summaryContact").textContent = contact;
  document.getElementById("summaryOrder").textContent = order;
  document.getElementById("summaryNotes").textContent = notes || "None";

  document.getElementById("orderSummary").style.display = "block";

  // Reset the form
  document.getElementById("orderForm").reset();
});
  </script>
</body>
</html>
